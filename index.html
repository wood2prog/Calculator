<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="charging">
        <p id="brand-name">Casio</p>
        <div id="solar-panel"></div>
        <p class="label-text">MS-80B</p>
      </div>
      <div id="output">
        <div id="screen">
          <div id="operation-mode"></div>
          <div id="numeric-output"></div>
        </div>
      </div>
      <div id="input">
        <p class="label-text">ON</p>
        <div id="keypad">
          <div id="top-button-group">
            <div id="off" class="button thin-button">OFF</div>
            <div id="sqrt" class="button thin-button">sqrt*</div>
            <div id="arrow" class="button thin-button">arrow*</div>
            <div id="tax-minus" class="button thin-button"><p>TAX-</p></div>
            <div id="tax-plus" class="button thin-button"><p>TAX+</p></div>
            <div id="mrc" class="button"><p>MRC</p></div>
            <div id="m-minus" class="button"><p>M-</p></div>
            <div id="m-plus" class="button"><p>M+</p></div>
            <div id="set-percent" class="button">
              <p>SET</p>
              <p>%</p>
            </div>
            <div id="divide" class="button"><p>/*</p></div>
            <div id="mode-m-ex" class="button">
              <p>MODE</p>
              <p>M/EX</p>
            </div>
            <div id="seven" class="button"><p>7</p></div>
            <div id="eight" class="button"><p>8</p></div>
            <div id="nine" class="button"><p>9</p></div>
            <div id="multiply" class="button"><p>X</p></div>
            <div id="negate" class="button"><p>+/-</p></div>
            <div id="four" class="button"><p>4</p></div>
            <div id="five" class="button"><p>5</p></div>
            <div id="six" class="button"><p>6</p></div>
            <div id="minus" class="button"><p>-</p></div>
          </div>
          <div id="bottom-button-group">
            <div id="group-left-column">
              <div id="group-top-row">
                <div id="clear" class="button"><p>C</p></div>
                <div id="one" class="button"><p>1</p></div>
                <div id="two" class="button"><p>2</p></div>
                <div id="three" class="button"><p>3</p></div>
              </div>
              <div id="group-bottom-row">
                <div id="all-clear" class="button"><p>AC</p></div>
                <div id="zero" class="button"><p>0</p></div>
                <div id="decimal" class="button"><p>.</p></div>
                <div id="equals" class="button"><p>=</p></div>
              </div>
            </div>
            <div id="group-right-column">
              <div id="addition" class="button"><p>+</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
